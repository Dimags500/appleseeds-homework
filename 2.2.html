<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.2 lists</title>
</head>

<body>

    <main>
        <section style="color: blue;">
            <span><strong><u>First list</u></strong></span>
            <ul>
                <li>chocolate</li>
                <li>sugar</li>
                <li>milk</li>
            </ul>
        </section>
        <hr>

        <section style="color: red;">
            <p>Second list</p>
            <ol>
                <li>chocolate</li>
                <li>milk</li>
                <li>sugar</li>
            </ol>
        </section>
        <hr>

        <aside>
            <div>Third list</div>
            <ul style="list-style-type:square">
                <li>Rock</li>
                <li>Rick</li>
                <li>Nick</li>
            </ul>
        </aside>

    </main>

</body>

</html>
