<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <style>
        * {
            margin: 0;
            padding: 0;

        }

        #form1 {

            margin: 50px;
        }
    </style>
</head>

<body>

    <main>
        <section id="form1">
            <h1>Create an Account</h1>
            <form action="">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email_form_form"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password_from_form"><br>
                <br>
                <label for="age">Age</label> <br>

                <select name="age_from_form" id="age">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>

                </select> <br>
                <br>
                <label for="textarea">Tell us a little about yourself</label><br>
                <textarea name="textarea_from_form" id="textarea" cols="30" rows="10"></textarea>
                <br>
                <br>


                <input type="checkbox"> <span>I agree to the <a href="">terms of service</a></span><br>
                <br>
                <button type="button">Sing up</button>
            </form>
        </section>
    </main>

</body>

</html>
