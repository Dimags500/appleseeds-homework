<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Card</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .card {
            margin: 200px;
            width: 200px;

</head>

<body>

    <main>

            <article class="card">
                <figure>
                    <img src="./images/colors.jpg" alt="colors">
                </figure>

                    <section>
                        <a href="">link1</a>

                        <a href="">link3</a>

            </article>
        </section>
    </main>

</body>

</html>
