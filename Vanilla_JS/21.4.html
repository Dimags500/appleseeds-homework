<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <img src="" alt="">



    <script>

        let img1 = 'https://static.toiimg.com/thumb/msid-67586673,width-800,height-600,resizemode-75,imgsize-3918697,pt-32,y_pad-40/67586673.jpg';
        let img2 = 'https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-800x825.jpg';
        let state = false;
        document.querySelector('img').setAttribute('src', img1);

        document.querySelector('img').addEventListener('click', () => {
            state = !state;

            document.querySelector('img').setAttribute('src', state ? img1 : img2);

        })
    </script>
</body>

</html>
