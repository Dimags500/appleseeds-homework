<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>

        <form action="submit">

            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="submit">
        </form>


    </div>

    <script>



        let inputs = document.querySelectorAll('form')[0];


        for (let i = 0; i < inputs.length; i++) {
            if (inputs[i].type !== 'submit') {
                inputs[i].addEventListener('input', focusChange);
            }

        }
        function focusChange(event) {


            event.target.style.outline = 'none';
            if (event.target.nextElementSibling) {

                event.target.nextElementSibling.style.border = '2px red solid';
                event.target.style.border = '2px black solid';

                if (event.target.previousElementSibling) {
                    event.target.previousElementSibling.style.border = '2px solid  black';
                }

            }


        }


        // function onExit(event) {
        //     if (event.target.previousElementSibling) {
        //         event.target.previousElementSibling.style.border = '10px orange solid';

        //     }
        // }


    </script>
</body>

</html>
