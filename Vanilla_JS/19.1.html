<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <ul>
        <li>title 1</li>
        <li class="start-here">title 2</li>
        <li>
            <ul>
                <li>sub title 1</li>
                <li>sub title 2</li>
                <li>sub title 3</li>
            </ul>
        </li>
        <li>title 3</li>
    </ul>
    <div>
        <p>Hello World!</p>
    </div>

    <script>
        //1. Change the text from “title 2” to “main title”
        document.querySelector('.start-here').innerText = 'main title';

        //2. Add another sub title with the text “sub title 4”
        document.querySelector('ul li ul').innerHTML += '<li>sub title 4</li>';

        //3. Delete the last <li> element from the list.
        let x = document.getElementsByTagName('ul')[1];
        x.removeChild(x.lastChild);

        //4. Change the <title> element text to “Master Of The Dom”.
        document.head.getElementsByTagName('title')[0].innerText = 'Master Of The Dom';

        //5. Change the text of the <p> element ot something else of your  
        document.querySelector('p').innerText = 'Rock will win '
    </script>
</body>

</html>
