        <script>
            const img = 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Smile.svg/150px-Smile.svg.png';
            function generateSmile(event) {

                let couter = document.querySelector('[type="number"]');

                if (couter.value > 0) {
                    createElem(couter.value);
                }

            }

            function createElem(numbers) {

                let parent = document.querySelector('div')
                parent.innerText = '';
                const image = document.createElement('img').src = img;

                for (let i = 0; i < numbers; i++) {
                    const image = document.createElement('img')
                    image.src = img;
                    parent.appendChild(image);

                }
            }

        </script>
